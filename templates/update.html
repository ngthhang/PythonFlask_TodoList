{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1>Update task</h1>

    <form action="/update/{{task.id}}" method="post">
        <input type="text" name="content" id="content" class="text-input" value="{{task.content}}">
        <input type="submit" value="Update task" class="button">
    </form>
</div>
{% endblock %}
